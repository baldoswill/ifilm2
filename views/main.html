{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">
    <div class="row my-5 p-4 border">
        <div class="col-12 text-center">
            <div class="search-wrapper">
                <form class="form-inline my-2 my-lg-0" action = '/' method="get">
                    <input class="form-control mr-sm-2 w-100" type="text" placeholder="Search For Movies" name="title[regex]">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row my-5 movie-list">
        {% for item in movies%}
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card text-white bg-primary mb-3" >
                    <div class="card-header">{{item.category}}</div>
                    <div class="image-wrapper">
                        <img src='/uploads/{{item.picture}}' alt="{{item.title}}" class="movie-image">
                    </div>
                    <div class="card-body">
                        <a href="/movies/{{item.titleSlug}}" class="movie-link">
                            <h5 class="card-title text-center">
                                {{item.title}}
                            </h5>
                        </a>
                        <div class="rating-wrapper">
                            <p class="label-rating">Rating</p>
                            <p class="rating">5.3</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>

{% endblock %}
