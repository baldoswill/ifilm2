{% extends "layout.html" %}

{% block title %} Reset Password {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">           
            <h3 class="mb-4">Reset Password</h3>
            <form>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input class="form-control mr-sm-2 w-100" type="password" id="password" name="password">
                    <div class='password error-input'></div>
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password</label>
                    <input class="form-control mr-sm-2 w-100" type="password" id="confirmPassword" name="confirmPassword">
                    <div class='confirmPassword error-input'></div>
                </div>
                <button class="btn btn-primary mt-4 float-right" type="button" id='btn-reset-password'>SUBMIT</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
