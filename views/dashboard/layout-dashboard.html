<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css"
        integrity="sha512-dC0G5HMA6hLr/E1TM623RN6qK+sL8sz5vB+Uc68J7cBon68bMfKcvbkg6OqlfGHo1nMmcCxO5AinnRTDhWbWsA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div id = 'dashboard'>
        <div class="row main-wrapper">
            <div class="col-md-3 bg-primary fill-height">
                <div class="sidenav ">
                    <div class="navbar navbar-default">
                        <div class="navbar-inner">
                            <div class="container ">
                                
                                <ul class="nav navbar-nav my-3">
                                    <li>
                                        <h5 class="text-white my-2">Admin Dashboard</h5>
                                    </li>
                                    <li class=" nav-item"><a href="/" class="nav-link text-secondary">Home
                                        </a>
                                    </li>
                                    <li class=" nav-item"><a href="/admin" class="nav-link text-secondary">Movies
                                        </a>
                                    </li>
                                    <li class=" nav-item"><a href="/admin/categories"
                                            class="nav-link text-secondary">Categories
                                        </a></li>
                                    <li class=" nav-item"><a href="/admin/users" class="nav-link text-secondary">Users
                                        </a>
                                    </li>
                                    <li class="nav-item"><a  href="/logout" class="nav-link text-secondary"
                                            >
                                            Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 my-5 " id="dashboard-content">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src='/assets/js/jquery.min.js'></script>
    <script src='/assets/js/bootstrap.min.js'></script>
    <script src='/assets/js/sweetalert2.all.min.js'></script>
    <script src="/assets/js/jquery-loading.min.js"></script>

    <script type='module' src='/assets/js/inputValidation.js'></script>
    <script type="module" src='/assets/js/main.js'></script>
</body>
</html>
