<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class=" main-wrapper">
        <div class="row">
            <div class="col-md-3 bg-primary fill-height">
                <div class="sidenav ">
                    <div class="navbar navbar-default">

                            <div class="container ">
                                <h5 class="text-white my-2">Admin Dashboard</h5>
                                <ul class="nav navbar-nav my-3">
                                    <li class=" nav-item"><a href="# " class="nav-link text-secondary">Add New Movie</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show Movie
                                            Lists</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New

                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New User</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show User

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 my-5">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
