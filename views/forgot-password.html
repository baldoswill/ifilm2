{% extends "layout.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">           
            <h3 class="mb-4">Forgot Password</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control mr-sm-2 w-100" type="email" id="email" name="email">
                    <div class='email error-input'></div>
                </div>
                <button class="btn btn-primary mt-4 float-right" type="button" id='btn-forgot-password'>SUBMIT</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
