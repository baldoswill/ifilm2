<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css>
    <title>Dashboard</title>
</head>
<body>
    <div class=" main-wrapper">
    <div class="row h-100 fill-height">
        <div class="col-md-3 ">
            <div class="sidenav bg-primary ">
                <div class="navbar navbar-default">
                    <div class="navbar-inner">
                        <div class="container">
                            <h5 class="text-white">Admin Dashboard</h5>
                            <ul class="nav navbar-nav my-3">
                                <li class=" nav-item"><a href="# " class="nav-link text-secondary">Add New Movie</a>
                                </li>
                                <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show Movie Lists</a>
                                </li>
                                <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New Category</a>
                                </li>
                                <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show Category
                                        Lists</a></li>
                                <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New User</a></li>
                                <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show User Lists</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 my-4">
            <div class="container">
                <h1>User Lists</h1>

                <table class="table table-hover my-4 ">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col ">FirstName</th>                             
                            <th scope="col ">LastName</th>                             
                            <th scope="col ">Date of Birth</th>                             
                            <th scope="col ">Email</th>                             
                            <th scope="col ">Role</th>                             
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-secondary">                            
                            <td>{{user._id}}</td>
                            <td>{{user.firstName}}</td>                                               
                            <td>{{user.lastName}}</td>                                               
                            <td>{{user.dob}}</td>                                               
                            <td>{{user.email}}</td>                                               
                            <td>{{user.roles}}</td>                                               
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </body>
</html>
