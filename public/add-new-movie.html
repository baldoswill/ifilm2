<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <div class=" main-wrapper">
        <div class="row">
            <div class="col-md-3 bg-primary fill-height">
                <div class="sidenav ">
                    <div class="navbar navbar-default">
                        <div class="navbar-inner">
                            <div class="container ">
                                <h5 class="text-white my-2">Admin Dashboard</h5>
                                <ul class="nav navbar-nav my-3">
                                    <li class=" nav-item"><a href="# " class="nav-link text-secondary">Add New Movie</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show Movie
                                            Lists</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New
                                            Category</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show Category
                                            Lists</a></li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Add New User</a>
                                    </li>
                                    <li class=" nav-item"><a href="#" class="nav-link text-secondary">Show User
                                            Lists</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 my-5">
                <div class="container">
                    <h3 class="mb-4">ADD NEW MOVIE</h3>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control mr-sm-2 w-100" type="text" id = "title" name="title">
                            <div class = 'title error-input' id = 'errorTitle'></div>
                        </div>
                        <div class="form-group">
                            <label for="releaseYear">Release Year</label>
                            <input class="form-control mr-sm-2 w-100" type="number" id = "releaseYear" name="releaseYear">
                            <div class = 'releaseYear error-input'></div>
                        </div>
                        <div class="form-group">
                            <label for="cast">Major Cast</label>
                            <input class="form-control mr-sm-2 w-100" type="text" id = "cast" name="cast">
                            <div class = 'cast error-input'></div>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control">
                                <option value="">Select A Category</option>
                                {% for item in categories %}
                                    <option value="{{item.name}}">{{item.name}}</option>
                                {% endfor %}
                            </select>
                            <div class = 'category error-input'></div>
                        </div>
                        <div class="form-group">
                            <label for="releaseYear">Picture</label>
                            <input class="form-control mr-sm-2 w-100" type="file" id = "picture" name="picture" accept="image/*" >
                            <div class = 'picture error-input'></div>
                        </div>
                        <div class="form-group">
                            <label for="storyLine">Story Line</label>
                            <textarea class="form-control mr-sm-2 w-100" id = "storyLine" name="storyLine" rows="5"></textarea>
                            <div class = 'storyLine error-input'></div>
                        </div>
                        <button class="btn btn-primary mt-4 float-right" id = 'btn-add-movie' type="button">SAVE MOVIE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
